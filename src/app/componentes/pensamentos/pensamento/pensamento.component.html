<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo"><b>{{ pensamento.conteudo }}</b></p>
    <p class="autoria">{{ pensamento.auditoria }}</p>
    <div class="acoes">
        <button class="botao-editar">
            <img src="/imagens/icone-editar.png" alt="icone de editar">
        </button>
        <button class="botao-excluir">
            <img src="/imagens/icone-excluir.png" alt="icone de excluir">
        </button>
    </div>
</div>
